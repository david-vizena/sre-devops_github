name: Continuous Deployment

on:
  push:
    branches: [ main ]
    # Only run on main branch pushes, not on PRs
  workflow_dispatch:
  # Explicitly exclude pull requests
  pull_request:
    types: []  # This prevents the workflow from running on PRs

env:
  ACR_NAME: acrsredevops
  AZURE_REGION: eastus

jobs:
  # Build, test, and push Docker images to ACR
  build-and-push:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        service:
          - go-service
          - python-service
          - js-gateway
          - react-frontend
          - csharp-risk-service
          - dotnet-service
          - auth-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        continue-on-error: true
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        if: success()
        run: |
          az acr login --name ${{ env.ACR_NAME }} || echo "ACR login failed - secrets may not be configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        continue-on-error: true
        with:
          context: applications/${{ matrix.service }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && success() }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:buildcache,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        if: success()
        continue-on-error: true
        with:
          image-ref: ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Trigger ArgoCD sync (manual for now, can be automated with ArgoCD CLI)
  notify-argocd:
    name: Notify ArgoCD
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ArgoCD Sync (Manual Trigger)
        run: |
          echo "âœ… Images pushed to ACR. ArgoCD will auto-sync on next poll interval."
          echo "To manually trigger sync: kubectl -n argocd patch application portfolio-applications -p '{\"operation\":{\"initiatedBy\":{\"username\":\"github-actions\"},\"sync\":{\"revision\":\"${{ github.sha }}\"}}}' --type merge"

