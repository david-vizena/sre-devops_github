name: Continuous Integration

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # Run automated tests
  test-services:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - go-service
          - python-service
          - js-gateway
          - auth-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        if: matrix.service == 'go-service'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: applications/go-service/go.sum

      - name: Run Go tests
        if: matrix.service == 'go-service'
        working-directory: applications/go-service
        continue-on-error: true
        run: |
          go test -v ./... || echo "No tests found or tests failed (non-blocking)"

      - name: Setup Python
        if: matrix.service == 'python-service'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytest
        if: matrix.service == 'python-service'
        run: pip install pytest

      - name: Run Python tests
        if: matrix.service == 'python-service'
        working-directory: applications/python-service
        continue-on-error: true
        run: |
          if [ -d "tests" ]; then
            python3 -m pytest tests/ -v || echo "No tests found or tests failed (non-blocking)"
          else
            echo "No tests directory found (expected)"
          fi

      - name: Setup Node.js
        if: matrix.service == 'js-gateway' || matrix.service == 'auth-service'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            applications/${{ matrix.service }}/package-lock.json

      - name: Run Node.js tests
        if: matrix.service == 'js-gateway' || matrix.service == 'auth-service'
        working-directory: applications/${{ matrix.service }}
        continue-on-error: true
        run: |
          npm ci || npm install
          npm test || echo "No tests found or tests failed (non-blocking)"

  # Build and validate Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - go-service
          - python-service
          - js-gateway
          - react-frontend
          - csharp-risk-service
          - dotnet-service
          - auth-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: applications/${{ matrix.service }}
        run: |
          docker build --platform linux/amd64 -t ${{ matrix.service }}:test .

      - name: Verify Docker image
        run: |
          docker images | grep ${{ matrix.service }}:test

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ matrix.service }}:test
          format: 'table'
          severity: 'CRITICAL,HIGH'

