version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/applications/js-gateway"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    # Ignore major version updates for packages with breaking changes
    ignore:
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "axios"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/applications/react-frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/applications/auth-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "jsonwebtoken"
        update-types: ["version-update:semver-major"]

  # Enable version updates for pip
  - package-ecosystem: "pip"
    directory: "/applications/python-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/applications/go-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    # Ignore major version updates for GitHub Actions (often have breaking changes)
    ignore:
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]
      - dependency-name: "github/codeql-action"
        update-types: ["version-update:semver-major"]
      - dependency-name: "docker/build-push-action"
        update-types: ["version-update:semver-major"]
      - dependency-name: "docker/setup-buildx-action"
        update-types: ["version-update:semver-major"]
      - dependency-name: "azure/login"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-python"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-go"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-dotnet"
        update-types: ["version-update:semver-major"]
      - dependency-name: "golangci/golangci-lint-action"
        update-types: ["version-update:semver-major"]
      - dependency-name: "hashicorp/setup-terraform"
        update-types: ["version-update:semver-major"]
      - dependency-name: "azure/setup-kubectl"
        update-types: ["version-update:semver-major"]
      - dependency-name: "azure/setup-helm"
        update-types: ["version-update:semver-major"]

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/applications/go-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

