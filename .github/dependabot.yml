version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/applications/js-gateway"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/applications/react-frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/applications/auth-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for pip
  - package-ecosystem: "pip"
    directory: "/applications/python-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/applications/go-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/applications/go-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

