apiVersion: v1
kind: ConfigMap
metadata:
  name: service-health-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  service-health.json: |
    {
      "id": null,
      "uid": "service-health",
      "title": "Service Health & Latency",
      "tags": [
        "services",
        "health",
        "portfolio"
      ],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "style": "dark",
      "editable": true,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "label": "Prometheus",
            "query": "prometheus",
            "refresh": 1,
            "current": {
              "selected": true,
              "text": "Prometheus",
              "value": "Prometheus"
            }
          },
          {
            "name": "service",
            "type": "query",
            "label": "Service",
            "datasource": "$datasource",
            "query": "label_values(http_requests_total, service)",
            "refresh": 1,
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "includeAll": true,
            "multi": true
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Service Status",
          "description": "Number of services currently up",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "count(service_up{service=~\"$service\"} == 1)",
              "legendFormat": "Services Up",
              "refId": "A",
              "instant": true
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "stat",
          "title": "Total Requests",
          "description": "Total requests processed",
          "datasource": "$datasource",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(http_requests_total{service=~\"$service\"})",
              "legendFormat": "Total Requests",
              "refId": "A",
              "instant": true
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "stat",
          "title": "Request Rate",
          "description": "Current requests per second",
          "datasource": "$datasource",
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{service=~\"$service\"}[5m]))",
              "legendFormat": "Req/s",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Request Rate by Service",
          "description": "Requests per second by service",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "min": 0,
              "color": {
                "mode": "palette-classic"
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum by (service) (rate(http_requests_total{service=~\"$service\"}[5m]))",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Latency by Service",
          "description": "Request latency by service (P95)",
          "datasource": "$datasource",
          "gridPos": { "x": 12, "y": 4, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "min": 0,
              "decimals": 3,
              "color": {
                "mode": "palette-classic"
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (service, le) (rate(http_request_duration_seconds_bucket{service=~\"$service\"}[5m])))",
              "legendFormat": "{{service}} P95",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Service Availability",
          "description": "Service up/down status over time",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 12, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              },
              "color": {
                "mode": "palette-classic"
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "service_up{service=~\"$service\"}",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "type": "table",
          "title": "Service Metrics",
          "description": "Current metrics for all services",
          "datasource": "$datasource",
          "gridPos": { "x": 12, "y": 12, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "service_up{service=~\"$service\"}",
              "legendFormat": "{{service}}",
              "refId": "A",
              "instant": true,
              "format": "table"
            },
            {
              "expr": "http_requests_total{service=~\"$service\"}",
              "legendFormat": "{{service}}",
              "refId": "B",
              "instant": true,
              "format": "table"
            }
          ],
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "instance": true,
                  "job": true,
                  "method": true
                },
                "indexByName": {
                  "Value #B": 3,
                  "Value #A": 2,
                  "service": 1
                },
                "renameByName": {
                  "Value #A": "Status",
                  "Value #B": "Total Requests",
                  "service": "Service"
                }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Status"
                },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        { "color": "red", "value": null },
                        { "color": "green", "value": 1 }
                      ]
                    }
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "footer": {
              "show": false
            }
          }
        }
      ]
    }

