apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  portfolio-overview.json: |
    {
      "id": null,
      "uid": "portfolio-overview",
      "title": "Portfolio Overview",
      "tags": [
        "portfolio",
        "operations"
      ],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "style": "dark",
      "editable": true,
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "label": "Prometheus",
            "query": "prometheus",
            "refresh": 1,
            "current": {
              "selected": true,
              "text": "Prometheus",
              "value": "Prometheus"
            }
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Total Transactions",
          "description": "Total number of transactions processed by go-service",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0,
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "http_requests_total{service=\"go-service\"}",
              "legendFormat": "Transactions",
              "instant": false,
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "stat",
          "title": "Total Revenue",
          "description": "Total revenue processed",
          "datasource": "$datasource",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "min": 0,
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "service_revenue_total{service=\"go-service\"} or sum(http_requests_total{service=\"go-service\"}) * 100",
              "legendFormat": "Revenue",
              "instant": false,
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "stat",
          "title": "Services Running",
          "description": "Number of services currently running",
          "datasource": "$datasource",
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0,
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "orange", "value": 1 },
                  { "color": "green", "value": 2 }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "count(service_up == 1)",
              "legendFormat": "Services",
              "instant": false,
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Service Status Over Time",
          "description": "Service health status (1 = up, 0 = down)",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0,
              "max": 1,
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "service_up",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "single"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Total Requests Over Time",
          "description": "Total requests processed by each service",
          "datasource": "$datasource",
          "gridPos": { "x": 12, "y": 4, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0,
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "http_requests_total",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "single"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Total Revenue Over Time",
          "description": "Total revenue processed by service",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 12, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "min": 0,
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum by (service) (http_requests_total) * 100",
              "legendFormat": "{{service}} Revenue Estimate",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "single"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "type": "table",
          "title": "Service Metrics Summary",
          "description": "Current metrics for all services",
          "datasource": "$datasource",
          "gridPos": { "x": 12, "y": 12, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "http_requests_total",
              "legendFormat": "{{service}}",
              "refId": "A",
              "format": "table",
              "instant": false
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "app": true,
                  "instance": true,
                  "job": true,
                  "kubernetes_namespace": true,
                  "kubernetes_service_name": true,
                  "monitoring": true,
                  "method": true
                },
                "indexByName": {
                  "Value": 2,
                  "service": 1
                },
                "renameByName": {
                  "Value": "Total Requests",
                  "service": "Service"
                }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              }
            },
            "overrides": []
          },
          "options": {
            "showHeader": true,
            "footer": {
              "show": false
            }
          }
        }
      ]
    }
  analytics-pipeline.json: |
    {
      "id": null,
      "uid": "analytics-pipeline",
      "title": "Analytics Pipeline",
      "tags": [
        "analytics",
        "portfolio"
      ],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "refresh": 1,
            "current": {
              "selected": true,
              "text": "Prometheus",
              "value": "Prometheus"
            }
          }
        ]
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "Transactions Submitted",
          "datasource": "$datasource",
          "description": "Rate of transactions entering the system via the API gateway.",
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 12,
            "h": 8
          },
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{service=\"js-gateway\"}[$__rate_interval]))",
              "legendFormat": "API Gateway Requests"
            },
            {
              "expr": "sum(rate(http_requests_total{service=\"go-service\"}[$__rate_interval]))",
              "legendFormat": "Transaction Processing"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Transaction Processing Rate",
          "datasource": "$datasource",
          "description": "Rate of transactions being processed by go-service.",
          "gridPos": {
            "x": 12,
            "y": 0,
            "w": 12,
            "h": 8
          },
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{service=\"go-service\"}[$__rate_interval]))",
              "legendFormat": "Transaction Processing Rate"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Analytics Service Request Rate",
          "datasource": "$datasource",
          "description": "Request rate for analytics pipeline services.",
          "gridPos": {
            "x": 0,
            "y": 8,
            "w": 12,
            "h": 8
          },
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{service=\"python-service\"}[$__rate_interval]))",
              "legendFormat": "Analytics Requests"
            },
            {
              "expr": "sum(rate(http_requests_total{service=\"js-gateway\"}[$__rate_interval]))",
              "legendFormat": "Gateway Requests"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Service Throughput",
          "datasource": "$datasource",
          "description": "Request throughput across all services in the pipeline.",
          "gridPos": {
            "x": 12,
            "y": 8,
            "w": 12,
            "h": 8
          },
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum by (service) (rate(http_requests_total[$__rate_interval]))",
              "legendFormat": "{{service}}"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Worker Restarts (1h)",
          "datasource": "$datasource",
          "description": "Container restarts for the analytics worker in the last hour.",
          "gridPos": {
            "x": 0,
            "y": 16,
            "w": 6,
            "h": 4
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 3
                  }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"python-service.*\"}[1h]))",
              "legendFormat": "Python Service Restarts"
            },
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"default\"}[1h]))",
              "legendFormat": "Total Restarts"
            }
          ],
          "options": {
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "table",
          "title": "Recent Analytics Output",
          "datasource": "$datasource",
          "description": "Service health status - which services are up/down.",
          "gridPos": {
            "x": 6,
            "y": 16,
            "w": 18,
            "h": 4
          },
          "targets": [
            {
              "expr": "service_up",
              "legendFormat": "{{service}}",
              "instant": true,
              "format": "table"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "instance": true,
                  "job": true
                },
                "indexByName": {
                  "Value": 2,
                  "service": 1
                },
                "renameByName": {
                  "Value": "Status (1=Up)",
                  "service": "Service"
                }
              }
            }
          ],
          "options": {
            "showHeader": true
          }
        }
      ]
    }
