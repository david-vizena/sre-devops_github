apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  portfolio-services.json: |
    {
      "dashboard": {
        "title": "Portfolio Services Dashboard",
        "tags": ["portfolio", "microservices"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{service}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"5..\"}[5m])",
                "legendFormat": "{{service}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Response Time (p95)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "{{service}}"
              }
            ]
          }
        ],
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        }
      }
    }

