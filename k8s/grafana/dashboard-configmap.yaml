apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  portfolio-overview.json: |
    {
      "id": null,
      "uid": "portfolio-overview",
      "title": "Portfolio Overview",
      "tags": ["portfolio", "operations"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "style": "dark",
      "editable": true,
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "label": "Prometheus",
            "query": "prometheus",
            "refresh": 1,
            "current": {
              "selected": true,
              "text": "Prometheus",
              "value": "Prometheus"
            }
          },
          {
            "name": "service",
            "type": "query",
            "datasource": "$datasource",
            "definition": "label_values(http_requests_total, service)",
            "includeAll": true,
            "multi": true,
            "refresh": 2,
            "sort": 3,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          }
        ]
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "Request Rate by Service",
          "description": "Inbound HTTP request rate across services.",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum by (service) (rate(http_requests_total{service=~\"$service\"}[$__rate_interval]))",
              "legendFormat": "{{service}}"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Error Rate (5xx)",
          "description": "Server-side error rate. Tracks 5xx responses as a share of traffic.",
          "datasource": "$datasource",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum by (service) (rate(http_requests_total{status=~\"5..\", service=~\"$service\"}[$__rate_interval]))",
              "legendFormat": "{{service}}"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Latency p95",
          "description": "95th percentile latency calculated from Prometheus histograms.",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 8, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (service, le) (rate(http_request_duration_seconds_bucket{service=~\"$service\"}[$__rate_interval])))",
              "legendFormat": "{{service}}"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Transactions (last hour)",
          "description": "Number of transactions processed in the last hour.",
          "datasource": "$datasource",
          "gridPos": { "x": 12, "y": 8, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(increase(http_requests_total{path=\"/api/v1/process-transaction\"}[1h]))",
              "legendFormat": "Transactions"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "stat",
          "title": "Cache Hit Ratio (Redis)",
          "description": "Ratio of Redis cache hits to total lookups.",
          "datasource": "$datasource",
          "gridPos": { "x": 18, "y": 8, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "orange", "value": 0.5 },
                  { "color": "green", "value": 0.8 }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(redis_keyspace_hits_total[$__rate_interval])) / clamp_min(sum(rate(redis_keyspace_hits_total[$__rate_interval]) + rate(redis_keyspace_misses_total[$__rate_interval])), 1)",
              "legendFormat": "Hit ratio"
            }
          ],
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "table",
          "title": "Top Routes (5m)",
          "description": "Most active API routes by request volume over the last 5 minutes.",
          "datasource": "$datasource",
          "gridPos": { "x": 0, "y": 16, "w": 24, "h": 6 },
          "targets": [
            {
              "expr": "topk(10, sum by (path, method) (rate(http_requests_total[$__rate_interval])))",
              "legendFormat": "{{method}} {{path}}"
            }
          ],
          "transformations": [
            {
              "id": "labelsToFields",
              "options": {
                "mode": "columns"
              }
            }
          ],
          "options": {
            "showHeader": true,
            "footer": {
              "show": false
            }
          }
        }
      ]
    }
  analytics-pipeline.json: |
    {
      "id": null,
      "uid": "analytics-pipeline",
      "title": "Analytics Pipeline",
      "tags": ["analytics", "portfolio"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "refresh": 1,
            "current": {
              "selected": true,
              "text": "Prometheus",
              "value": "Prometheus"
            }
          }
        ]
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "Transactions Submitted",
          "datasource": "$datasource",
          "description": "Rate of transactions entering the system via the API gateway.",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{path=\"/api/v1/process-transaction\"}[$__rate_interval]))",
              "legendFormat": "Process transaction"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Gateway Cache Hit Ratio",
          "datasource": "$datasource",
          "description": "Effectiveness of Redis caching for transaction lookups.",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(redis_keyspace_hits_total[$__rate_interval])) / clamp_min(sum(rate(redis_keyspace_hits_total[$__rate_interval]) + rate(redis_keyspace_misses_total[$__rate_interval])), 1)",
              "legendFormat": "Cache hit ratio"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "RabbitMQ Queue Depth",
          "datasource": "$datasource",
          "description": "Outstanding analytics events waiting to be processed.",
          "gridPos": { "x": 0, "y": 8, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "max(rabbitmq_queue_messages_ready{queue=\"analytics.events\"})",
              "legendFormat": "Messages ready"
            },
            {
              "expr": "max(rabbitmq_queue_messages_unacknowledged{queue=\"analytics.events\"})",
              "legendFormat": "Unacked"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Worker Throughput",
          "datasource": "$datasource",
          "description": "Messages acknowledged by the analytics worker.",
          "gridPos": { "x": 12, "y": 8, "w": 12, "h": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "msg/s",
              "min": 0
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(rabbitmq_queue_messages_acked_total{queue=\"analytics.events\"}[$__rate_interval]))",
              "legendFormat": "Acked"
            },
            {
              "expr": "sum(rate(rabbitmq_queue_messages_published_total{queue=\"analytics.events\"}[$__rate_interval]))",
              "legendFormat": "Published"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Worker Restarts (1h)",
          "datasource": "$datasource",
          "description": "Container restarts for the analytics worker in the last hour.",
          "gridPos": { "x": 0, "y": 16, "w": 6, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "orange", "value": 1 },
                  { "color": "red", "value": 3 }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"python-service-worker.*\"}[1h]))",
              "legendFormat": "Restarts"
            }
          ],
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "type": "table",
          "title": "Recent Analytics Output",
          "datasource": "$datasource",
          "description": "Latest analytics document timestamps as observed in MongoDB sync metrics.",
          "gridPos": { "x": 6, "y": 16, "w": 18, "h": 4 },
          "targets": [
            {
              "expr": "topk(5, max by (transaction_id) (mongodb_collection_last_update_timestamp_seconds{collection=\"transactions_summary\"}))",
              "legendFormat": "{{transaction_id}}"
            }
          ],
          "transformations": [
            {
              "id": "labelsToFields",
              "options": {
                "mode": "columns"
              }
            },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "Value": "Last Update (s)",
                  "transaction_id": "Transaction ID"
                }
              }
            }
          ],
          "options": {
            "showHeader": true
          }
        }
      ]
    }

