apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-gateway
  namespace: default
  labels:
    app: js-gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: js-gateway
  template:
    metadata:
      labels:
        app: js-gateway
        version: v1
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: js-gateway
        image: acrsredevops.azurecr.io/js-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8082"
        - name: SERVICE_NAME
          value: "js-gateway"
        - name: GO_SERVICE_URL
          value: "http://go-service:8080"
        - name: PYTHON_SERVICE_URL
          value: "http://python-service:8081"
        - name: CSHARP_RISK_SERVICE_URL
          value: "http://csharp-risk-service:8083"
        - name: DOTNET_SERVICE_URL
          value: "http://dotnet-service:8084"
        - name: REDIS_HOST
          value: "redis-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: AGGREGATE_CACHE_TTL
          value: "60"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-redis
              key: password
        - name: RABBITMQ_HOST
          value: "rabbitmq-rabbitmq.data-services.svc.cluster.local"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_QUEUE
          value: "analytics.events"
        - name: RABBITMQ_EXCHANGE
          value: "analytics"
        - name: RABBITMQ_ROUTING_KEY
          value: "analytics.events"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-rabbitmq
              key: rabbitmq-username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-rabbitmq
              key: rabbitmq-password
        - name: POSTGRES_HOST
          value: "postgresql-postgresql.data-services.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgresql-postgresql
              key: app-database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-postgresql
              key: app-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-postgresql
              key: app-password
        - name: POSTGRES_SSLMODE
          value: "disable"
        - name: POSTGRES_MAX_CONNS
          value: "10"
        - name: TRANSACTION_CACHE_TTL
          value: "120"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

