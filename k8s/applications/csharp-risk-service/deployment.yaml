apiVersion: apps/v1
kind: Deployment
metadata:
  name: csharp-risk-service
  namespace: default
  labels:
    app: csharp-risk-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: csharp-risk-service
  template:
    metadata:
      labels:
        app: csharp-risk-service
        version: v1
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: csharp-risk-service
        image: acrsredevops.azurecr.io/csharp-risk-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8083"
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

