apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: default
  labels:
    app: react-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
        version: v1
    spec:
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: react-frontend
          image: acrsredevops.azurecr.io/react-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          env:
            - name: REACT_APP_API_URL
              value: "http://js-gateway:8082"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
