apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpp-service
  namespace: default
  labels:
    app: cpp-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpp-service
  template:
    metadata:
      labels:
        app: cpp-service
        version: v1
    spec:
      containers:
      - name: cpp-service
        image: acrsredevops.azurecr.io/cpp-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8083"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

