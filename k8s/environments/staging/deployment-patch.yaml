apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
  namespace: staging
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: go-service
        env:
        - name: ENVIRONMENT
          value: "staging"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

