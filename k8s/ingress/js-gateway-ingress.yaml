apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: js-gateway-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Rewrite /api to / so gateway receives requests at root
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  # Default rule (no host required) - works with IP access
  - http:
      paths:
      # Rewrite /api(/|$)(.*) to /$2 (strips /api prefix)
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: js-gateway
            port:
              number: 8082
  # Host-based rule (optional - for custom domain)
  - host: 20.241.246.50.nip.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: js-gateway
            port:
              number: 8082

