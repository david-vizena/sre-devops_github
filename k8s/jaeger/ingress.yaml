apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Pass through /jaeger path - Jaeger handles base-path internally
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Jaeger UI - pass /jaeger/* through to Jaeger (no rewrite, Jaeger knows its base-path)
      - path: /jaeger
        pathType: Prefix
        backend:
          service:
            name: jaeger-query
            port:
              number: 16686
