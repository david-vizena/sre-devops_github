apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "postgresql.fullname" . }}-create-user
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{- include "postgresql.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: create-user
          image: {{ include "postgresql.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.fullname" . }}
                  key: postgres-password
            - name: APP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.fullname" . }}
                  key: app-username
            - name: APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.fullname" . }}
                  key: app-password
            - name: APP_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.fullname" . }}
                  key: app-database
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              until pg_isready -h {{ include "postgresql.fullname" . }} -U postgres >/dev/null 2>&1; do
                echo "Waiting for PostgreSQL to accept connections..."
                sleep 2
              done
              echo "Creating application role and database if needed..."
              psql -h {{ include "postgresql.fullname" . }} -U postgres <<SQL
              DO
              $do$
              BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = '${APP_USER}') THEN
                  EXECUTE format('CREATE ROLE %I LOGIN PASSWORD %L', '${APP_USER}', '${APP_PASSWORD}');
                ELSE
                  EXECUTE format('ALTER ROLE %I WITH LOGIN PASSWORD %L', '${APP_USER}', '${APP_PASSWORD}');
                END IF;
              END
              $do$;

              DO
              $do$
              BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_database WHERE datname = '${APP_DATABASE}') THEN
                  EXECUTE format('CREATE DATABASE %I OWNER %I', '${APP_DATABASE}', '${APP_USER}');
                END IF;
              END
              $do$;

              GRANT ALL PRIVILEGES ON DATABASE "${APP_DATABASE}" TO "${APP_USER}";
              ALTER DATABASE "${APP_DATABASE}" OWNER TO "${APP_USER}";
              SQL

