# golangci-lint configuration
# See https://golangci-lint.run/usage/configuration/ for all options

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - node_modules
    - vendor

linters:
  enable:
    - errcheck       # Check that error return values are used
    - gosimple       # Simplify code
    - govet          # Go vet - catches common mistakes
    - ineffassign    # Detect ineffectual assignments
    - staticcheck    # Static analysis
    - typecheck      # Type checking
    - unused         # Check for unused code
    - varcheck       # Find unused global variables and constants
    - deadcode       # Find unused code
    - structcheck    # Find unused struct fields
    - goconst        # Find repeated strings that could be replaced by a constant
    - gofmt          # Check formatting
    - goimports      # Check import formatting
    - misspell       # Find commonly misspelled English words
    - gocyclo        # Check cyclomatic complexity
    - dupl           # Check for duplicated code
    - gosec          # Security issues
    - errcheck       # Error checking
    - nakedret       # Check for naked returns
    - prealloc       # Check for slice preallocation
    - exportloopref  # Check for exporting loop variables

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  gosec:
    severity: medium
  misspell:
    locale: US

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

